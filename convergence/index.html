<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convergence - Where all your AI apps converge</title>
    <style>
        /* Color palette derived from logo (rainbow on dark bg) */
        :root {
            --bg-dark: #0c0c0c;
            --text-primary: #f1f1f1;
            --accent-red: #ff5c5c;
            --accent-orange: #ff9640;
            --accent-yellow: #ffd540;
            --accent-green: #42ff88;
            --accent-blue: #40a4ff;
            --accent-indigo: #6888ff;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            width: 56px;
            height: 56px;
            border-radius: 12px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 18px;
        }
        nav a {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.95em;
        }

        /* Hero */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 60px;
            gap: 30px;
        }
        h1 {
            font-size: 2.6rem;
            margin: 0;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-orange), var(--accent-yellow), var(--accent-green), var(--accent-blue), var(--accent-indigo));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            font-weight: 400;
            color: #c4c4c4;
            margin-top: 12px;
        }
        .hero-logo {
            width: 180px;
            height: 180px;
            background: url("../assets/convergence.png") center/contain no-repeat;
        }
        .cta-btn {
            margin-top: 20px;
            padding: 14px 36px;
            font-size: 1em;
            background: var(--accent-blue);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: opacity 0.25s ease;
        }
        .cta-btn:hover {
            opacity: 0.8;
        }

        /* Footer */
        footer {
            background: #131313;
            color: #9b9b9b;
            padding: 30px 0;
            font-size: 0.9em;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .footer-nav {
            display: flex;
            gap: 14px;
        }
        .footer-nav a {
            color: #9b9b9b;
            text-decoration: none;
        }
        .footer-nav a:hover {
            text-decoration: underline;
        }
        .copyright {
            margin-top: 20px;
            text-align: center;
            color: #5e5e5e;
        }

        /* Responsive */
        @media (max-width: 640px) {
            nav ul {
                display: none; /* simple hide on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="../assets/convergence.png" alt="Convergence Logo">
                <strong>Convergence</strong>
            </div>
            <nav>
                <ul>
                    <li><a href="https://mail.google.com/mail/?view=cm&fs=1&to=s@prayogcompany.com" target="_blank">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Hero / Main Section -->
        <main>
            <div class="hero-logo" aria-hidden="true"></div>
            <h1>Converge your knowledge and work</h1>
            <h2>A converging point for your AI apps with a shared MEMORY, yes! </h2>
            <h2>Coming soon on your mac.</h2>
            <button class="cta-btn" onclick="alert('Coming soon on the Mac App Store!')">Get Beta launch (FREE)</button>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">
                    <img src="../assets/convergence.png" alt="Convergence Logo" style="width:32px;height:32px;">
                    <span>Convergence</span>
                </div>
                <div class="footer-nav">
                    <a href="/privacy-policy" target="_blank">Privacy&nbsp;Policy</a>
                    <a href="/terms-and-conditions" target="_blank">Terms&nbsp;&amp;&nbsp;Conditions</a>
                </div>
            </div>
            <div class="copyright">Â© 2025 Convergence. All rights reserved.</div>
        </div>
    </footer>
</body>
</html>
